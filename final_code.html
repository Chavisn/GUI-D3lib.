     <script>
      
      var width=400,
      height=250;
      var links=[
          {source:'a',target:'b'},
          {source:'b',target:'i'},
          {source:'c',target:'d'},
          {source:'d',target:'e'},
          {source:'e',target:'f'},
          {source:'f',target:'j'},
          {source:'g',target:'h'},
          {source:'h',target:'a'},
          {source:'i',target:'l'},
          {source:'j',target:'g'},
          {source:'k',target:'c'},
          {source:'l',target:'k'},
      ];
       // create empty nodes array
  var nodes = {}
  
  // compute nodes from links data
  links.forEach(function(link) {
      link.source = nodes[link.source] ||
          (nodes[link.source] = {name: link.source});
      link.target = nodes[link.target] ||
          (nodes[link.target] = {name: link.target});        
  });
      // add a SVG to the body for our viz
      var svg=d3.select('body').append('svg')
      .attr('width', width)
      .attr('height', height);

      
  // use the force
  var force = d3.layout.force() //build the layout
      .size([width, height]) //specified earlier
      .nodes(d3.values(nodes)) //add nodes
      .links(links) //add links
      .on("tick", tick) //what to do
      .linkDistance(100) //set for proper svg size
      .start(); //kick the party off!

      // add the links
  var link = svg.selectAll('.link')
      .data(links)
      .enter().append('line')
      .attr('class', 'link'); 

        // add the nodes
  var node = svg.selectAll('.node')
      .data(force.nodes()) //add
      .enter().append('circle')
      .attr('class', 'node')
      .attr('r', width * 0.01); //radius of circle

      function tick(e) {
      
      node.attr('cx', function(d) { return d.x; })
          .attr('cy', function(d) { return d.y; })
          .call(force.drag);
          
      link.attr('x1', function(d) { return d.source.x; })
          .attr('y1', function(d) { return d.source.y; })
          .attr('x2', function(d) { return d.target.x; })
          .attr('y2', function(d) { return d.target.y; });
      
  }
  </script>

    <script>
      
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      
      </script>
